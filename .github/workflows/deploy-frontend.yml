name: Deploy Frontend Only

on:
  push:
    branches: [ main, master ]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm install
        
    - name: Build Frontend
      run: |
        cd frontend
        npm run build
        
    - name: Verify Frontend Build
      run: |
        cd frontend
        if [ ! -f "dist/index.html" ]; then
          echo "‚ùå Frontend build failed: dist/index.html not found"
          exit 1
        fi
        echo "‚úÖ Frontend build successful"
        
    - name: Deploy Frontend to Server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Remove old frontend files
          echo "üßπ Cleaning old frontend files..."
          rm -rf /home/mailserver/frontend/*
          
    - name: Copy Frontend Files
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "frontend/dist"
        target: "/home/mailserver/frontend"
        strip_components: 1
        
    - name: Set Permissions and Complete
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Set permissions
          echo "üîß Setting permissions..."
          chmod 755 /home/mailserver/frontend
          chmod -R 644 /home/mailserver/frontend/*
          
          echo "‚úÖ Frontend deployment completed successfully!"
          echo ""
          echo "üìÅ Frontend Path: /home/mailserver/frontend"
          echo ""
          echo "üîÑ Note: You may need to restart your web server or clear browser cache"